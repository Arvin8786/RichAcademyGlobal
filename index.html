<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Living Products</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #2c8a58;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 24px;
        }
        #cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
        nav {
            background-color: #24734a;
            padding: 10px;
        }
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            justify-content: center;
        }
        nav li {
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #2c8a58;
        }
        .product-category {
            margin-bottom: 30px;
        }
        #product-list,
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .product {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            position: relative;
            cursor: pointer;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            width: 100%;
            height: 130px;
            object-fit: cover;
        }
        .product h3 {
            margin: 10px 15px;
            font-size: 12px;
            color: #333;
        }
        .price {
            margin: 0 15px 10px;
            font-weight: bold;
            color: #2c8a58;
            font-size: 13px;
        }
        .product button {
            display: block;
            width: calc(100% - 30px);
            margin: 0 auto 15px;
            padding: 6px;
            background-color: #2c8a58;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #24734a;
        }
        #cds .cds-section h2 {
            color: #2c8a58;
        }
        #cds .cds-section p:first-of-type {
            font-weight: bold;
        }
        #cds .cds-section p:first-of-type::after {
            content: " - a health program by Rich Academy Global";
            font-weight: normal;
            display: block;
            margin-top: 5px;
            color: #444;
        }
        @media (max-width: 768px) {
            #product-list,
            .product-list {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
<header>
    <div class="logo">Forever Living Products</div>
    <div class="cart-icon" onclick="toggleCart()">
        ðŸ›’<span id="cart-count">0</span>
    </div>
</header>
<nav>
    <ul>
        <li><a href="#" onclick="showTab('products')">Products</a></li>
        <li><a href="#" onclick="showTab('cds')">CDS</a></li>
        <li><a href="#" onclick="showTab('business')">Business</a></li>
        <li><a href="#" onclick="showTab('discounts')">Specials</a></li>
    </ul>
</nav>
<main>
    <div id="products" class="tab-content active">
        <h1>Our Products</h1>
        <div class="product-category">
            <h2>All Products</h2>
            <div id="aloe-products" class="product-list"></div>
        </div>
    </div>
    <div id="cds" class="tab-content">
        <div class="cds-section">
            <h2>Cabaran Detox Sihat (CDS)</h2>
            <p>Cabaran Detox Sihat</p>
            <p>Enjoy a guided detox experience, meal planning, product support and community access to transform your health.</p>
            <button onclick="alert('Join CDS today! Contact us via WhatsApp')">Join Now</button>
        </div>
    </div>
</main>
<script>
const productNames = [

  "aloe-peaches.jpg", "aloe-propolis-creme.jpg", "aloe-soap .jpg", "aloe-sunscreen.jpg", "aloe-vera-gel.jpg",
  "aloe_berry_nectar.jpg", "aloe_lips.jpg", "arctic-sea.jpg", "avocado-soap.jpg", "bee-honey.jpg", "bee-pollen.jpg",
  "bee-propolis.jpg", "bright-toothgel.jpg", "calcium-plus.jpg", "deodorant-stick.jpg", "fields-of-greens.jpg",
  "forever-deodorant.jpg", "royal-jelly.jpg", "teh-tarik.jpg"

  "Aloe First (2)", "Aloe Jojoba Conditioner", "Aloe Jojoba Shampoo", "Aloe Liquid Soap", "Aloe MP Lotion",
  "Aloe Peaches", "Aloe Propolis Creme", "Aloe Soap (2)", "Aloe Sunscreen", "Aloe Vera Gel",
  "Aloe Berry Nectar (Alt)", "Aloe Lips", "Arctic Sea", "Avocado Soap", "Bee Honey", "Bee Pollen",
  "Bee Propolis", "Bright Toothgel", "Calcium Plus", "Deodorant Stick", "Fields of Greens",

const productPrices = [

  94.44, 83.33, 36.11, 81.48, 94.44,

const productContainer = document.getElementById("aloe-products");
productContainer.innerHTML = productNames.map((filename, i) => `

function showTab(tabId) {
    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
}
</script>
</body>
</html>
