<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forever Living Shop</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product { border: 1px solid #ddd; padding: 10px; margin: 10px; border-radius: 8px; }
    .product h2 { margin: 0 0 10px; }
  </style>
</head>
<body>
  <h1>Forever Living Products</h1>
  <div id="products">Loading...</div>

  <script>
    async function loadProducts() {
      const sheetUrl = "https://script.google.com/macros/s/AKfycbx1UumQLcRJso8yxzJede45MQbxaaimkuSIxD58J_wJamjZ2Id_Y9Ak4ukfcUuDeJgktA/exec"; // paste your deployed Apps Script URL here
      try {
        let res = await fetch(sheetUrl);
        let data = await res.json();

        const container = document.getElementById("products");
        container.innerHTML = "";

        if (data.error) {
          container.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
          return;
        }

        data.forEach(p => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <h2>${p.ProductName || "Unnamed"}</h2>
            <p><strong>Category:</strong> ${p.Category || "-"}</p>
            <p><strong>Price:</strong> RM ${p.RSP || "-"}</p>
            <p><strong>Benefits:</strong> ${p.Benefits || "-"}</p>
            <p><strong>Consumption:</strong> ${p.Consumption || "-"}</p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById("products").innerHTML = 
          `<p style="color:red;">Failed to load products: ${err.message}</p>`;
      }
    }

    loadProducts();
  </script>
</body>
</html>
