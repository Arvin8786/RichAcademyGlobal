<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rich Academy Global - Forever Living Products</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fffaf7;
      color: #333;
    }

    header {
      background: #0b5f5c;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
    }

    h2 {
      text-align: center;
      color: #0b5f5c;
      margin-top: 2rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .product img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }

    .product h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .product p {
      font-size: 1rem;
      color: #222;
    }

    .product button {
      background-color: #0b5f5c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 0.5rem;
    }

    .product button:hover {
      background-color: #0d726e;
    }

    #cds {
      padding: 2rem;
      text-align: center;
      background: #e0f8f6;
      margin-top: 2rem;
    }

    footer {
      background: #0b5f5c;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
      .product img[alt="Hot Selling Badge"] {
        width: 40px !important;
        top: -5px !important;
        left: -5px !important;
      }
    }
  </style>
</head>
