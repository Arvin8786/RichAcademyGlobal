<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forever Living by Mohd Arvind Isa - Grand Opening Special</title>
  <style>
    :root {
      --primary-color: #1a5276;
      --secondary-color: #f39c12;
      --accent-color: #27ae60;
      --festival-name: "Grand Opening";
      --festival-image: url('https://via.placeholder.com/600x200/1a5276/f39c12?text=Grand+Opening+Special');
      --festival-message: "Welcome to our online store! Enjoy special opening discounts on selected products.";
      --festival-offer: "5% OFF on Top Products!";
    }
    
    /* Balloon Release Animation */
    .balloon-release {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
      overflow: hidden;
    }
    
    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      background-size: contain;
      background-repeat: no-repeat;
      animation: balloonRise linear forwards;
      opacity: 0.8;
    }
    
    .ribbon {
      position: absolute;
      width: 100px;
      height: 20px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
      animation: ribbonFloat linear forwards;
      transform-origin: top center;
      opacity: 0.7;
    }
    
    .banner {
      position: absolute;
      width: 120px;
      height: 40px;
      background-color: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 12px;
      border-radius: 4px;
      animation: bannerFloat linear forwards;
      opacity: 0.8;
    }
    
    @keyframes balloonRise {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(calc(var(--random-x) * 1px)) rotate(calc(var(--random-rotate) * 1deg));
        opacity: 0.8;
      }
    }
    
    @keyframes ribbonFloat {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(calc(var(--random-x) * 1px)) rotate(calc(var(--random-rotate) * 1deg));
        opacity: 0;
      }
    }
    
    @keyframes bannerFloat {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(calc(var(--random-x) * 1px)) rotate(calc(var(--random-rotate) * 1deg));
        opacity: 0;
      }
    }

    /* Rest of your existing CSS remains exactly the same */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      position: relative;
      overflow-x: hidden;
    }
    
    /* ... (all your existing CSS remains exactly the same) ... */
    
  </style>
</head>
<body class="grand-opening-theme">
  <!-- Balloon Release Effect -->
  <div class="balloon-release" id="balloon-release"></div>

  <!-- Grand Opening Ribbon -->
  <div class="grand-opening-ribbon">
    <span>GRAND OPENING SALE!</span>
  </div>

  <header>
    <h1 style="font-size: 28px; color: var(--primary-color);">
      FOREVER LIVING by Mohd Arvind Isa
      <span style="font-size: 18px; color: var(--secondary-color); display: block;">Quality Wellness Products</span>
    </h1>
    <div class="cart-icon" onclick="toggleCart()">
      ðŸ›’ <span id="cart-count">0</span>
    </div>
  </header>

  <!-- ... (all your existing HTML remains exactly the same) ... -->

  <script>
    // Create balloon release effect
    function createBalloonRelease() {
      const container = document.getElementById('balloon-release');
      const colors = ['#1a5276', '#f39c12', '#27ae60', '#e74c3c', '#9b59b6', '#3498db'];
      const balloonShapes = [
        'path("M30,40 C40,20 50,20 60,40 C70,60 60,80 45,80 C30,80 20,60 30,40 Z")',
        'path("M30,40 C40,10 60,10 70,40 C80,70 60,90 45,90 C30,90 20,70 30,40 Z")',
        'circle(30px at 30px 30px)'
      ];
      
      // Create initial burst of balloons
      for (let i = 0; i < 30; i++) {
        createBalloon(container, colors, balloonShapes);
      }
      
      // Create ribbons
      for (let i = 0; i < 15; i++) {
        createRibbon(container);
      }
      
      // Create banners
      for (let i = 0; i < 10; i++) {
        createBanner(container);
      }
      
      // Continue with fewer balloons
      setInterval(() => {
        if (Math.random() > 0.7) {
          createBalloon(container, colors, balloonShapes);
        }
        if (Math.random() > 0.8) {
          createRibbon(container);
        }
        if (Math.random() > 0.9) {
          createBanner(container);
        }
      }, 1000);
    }
    
    function createBalloon(container, colors, shapes) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = `${Math.random() * 100}%`;
      balloon.style.bottom = '0';
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.clipPath = shapes[Math.floor(Math.random() * shapes.length)];
      balloon.style.setProperty('--random-x', (Math.random() - 0.5) * 200);
      balloon.style.setProperty('--random-rotate', (Math.random() - 0.5) * 30);
      balloon.style.animationDuration = `${10 + Math.random() * 20}s`;
      balloon.style.animationDelay = `${Math.random() * 2}s`;
      container.appendChild(balloon);
      
      // Remove balloon after animation completes
      setTimeout(() => {
        balloon.remove();
      }, (10 + Math.random() * 20) * 1000);
    }
    
    function createRibbon(container) {
      const ribbon = document.createElement('div');
      ribbon.className = 'ribbon';
      ribbon.style.left = `${Math.random() * 100}%`;
      ribbon.style.bottom = '0';
      ribbon.style.setProperty('--random-x', (Math.random() - 0.5) * 150);
      ribbon.style.setProperty('--random-rotate', (Math.random() - 0.5) * 45);
      ribbon.style.animationDuration = `${15 + Math.random() * 15}s`;
      ribbon.style.animationDelay = `${Math.random() * 3}s`;
      container.appendChild(ribbon);
      
      setTimeout(() => {
        ribbon.remove();
      }, (15 + Math.random() * 15) * 1000);
    }
    
    function createBanner(container) {
      const banner = document.createElement('div');
      banner.className = 'banner';
      banner.style.left = `${Math.random() * 100}%`;
      banner.style.bottom = '0';
      banner.textContent = 'Grand Opening!';
      banner.style.setProperty('--random-x', (Math.random() - 0.5) * 100);
      banner.style.setProperty('--random-rotate', (Math.random() - 0.5) * 15);
      banner.style.animationDuration = `${20 + Math.random() * 10}s`;
      banner.style.animationDelay = `${Math.random() * 5}s`;
      container.appendChild(banner);
      
      setTimeout(() => {
        banner.remove();
      }, (20 + Math.random() * 10) * 1000);
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Set current date in footer
      const now = new Date();
      document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', { 
        year: 'numeric', month: 'long', day: 'numeric' 
      });
      
      // Start balloon release effect
      createBalloonRelease();
      
      // Apply Grand Opening theme
      document.documentElement.className = 'grand-opening-theme';
      renderProducts();
      showTab('products');
      
      // Only show popup if not already closed
      if (localStorage.getItem('festivalPopupClosed') !== 'true') {
        document.getElementById('festival-modal').style.display = 'flex';
      }
      
      // Close modals when clicking outside
      window.onclick = function(event) {
        const modal = document.getElementById('cart-modal');
        if (event.target === modal) {
          modal.style.display = "none";
        }
        
        const festivalModal = document.getElementById('festival-modal');
        if (event.target === festivalModal) {
          closeFestivalModal();
        }
      }
    });

    // ... (all your existing JavaScript remains exactly the same) ...
  </script>
</body>
</html>
